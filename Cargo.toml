[package]
name = "embeddings-service"
version = "0.1.0"
edition = "2021"
description = "Embedding generation and vector search service for ConFuse platform"
license = "Proprietary"
authors = ["ConFuse Team"]

[lib]
name = "embeddings_service"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[[bin]]
name = "embeddings-service"
path = "src/main.rs"

[dependencies]
# Web framework
axum = { version = "0.7", features = ["macros"] }
tokio = { version = "1.0", features = ["full"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors", "trace"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Python integration
pyo3 = { version = "0.23", features = ["auto-initialize"] }

# Database
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "uuid", "chrono", "json"] }
redis = { version = "0.24", features = ["tokio-comp"] }

# Configuration
config = "0.14"

# Utilities
uuid = { version = "1.0", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"

# HTTP client
reqwest = { version = "0.11", features = ["json"] }

# Vector operations
ndarray = "0.15"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Neo4j integration
neo4rs = "0.9"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
